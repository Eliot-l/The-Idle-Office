<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Idle Office</title>
  <!-- Lien vers le fichier CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Application principale -->
  <div id="app">
    <h1>The Idle Office</h1>

    <!-- Section pour le tableau de bord du jeu -->
    <section id="game-dashboard">
      <h2>Tableau de bord</h2>
      <p>Études (Research Points) : <span id="studies">0</span></p>
      <p>EPS (Earn Per Second) : <span id="eps">0</span></p>
      <button id="produce-button" class="create-button">Produire +1</button>

      <!-- Pity counters -->
      <div style="margin-top:8px;">
        <p>R5 garanti dans : <span id="r5-remaining">-</span> tirages</p>
        <p>R6 garanti dans : <span id="r6-remaining">-</span> tirages</p>
      </div>

      <!-- Boutons de test / dev -->
      <div class="row" style="margin-top:12px;">
        <button id="add-10000-button" class="create-button">Ajouter 10000 études</button>
        <button id="reset-button" class="create-button">Réinitialiser tout</button>
      </div>
    </section>

    <!-- Section pour les employés et l'Agency -->
    <section id="employee-management">
      <h2>Gestion des employés</h2>
      <button id="create-employee-button" class="create-button">Créer un employé aléatoire</button>

      <!-- Agency panel -->
      <div id="agency-panel" class="panel" style="margin-top:12px;">
        <h3>Agence</h3>
        <p>Niveau : <span id="agency-level">1</span></p>
        <p>Slots : <span id="agency-slots">1</span></p>
        <p>Assignés : <span id="agency-assigned-count">0</span></p>
        <div class="row">
          <button id="agency-levelup-button" class="create-button">Monter niveau Agency</button>
        </div>
        <h4 style="margin-top:12px;">Employés assignés</h4>
        <div id="agency-list"></div>
      </div>

      <!-- Pool d'employés -->
      <h4 style="margin-top:12px;">Pool d'employés</h4>
      <div id="employee-list"></div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/app.js" type="module" defer></script>
</body>
</html>
